<!DOCTYPE html>
<html>
<head>
    <title>Image Color Extractor</title>
    <style>
        .color-box {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 1px solid #000;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image to Get Top 10 Colors</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    {% if image_url %}
        <h2>Uploaded Image:</h2>
        <img src="{{ image_url }}" width="300"><br><br>
    {% endif %}

    {% if colors %}
        <h2>Top 10 Colors:</h2>
        {% for color in colors %}
            <div class="color-box" style="background-color: {{ color.hex }}">
                {{ color.hex }}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
